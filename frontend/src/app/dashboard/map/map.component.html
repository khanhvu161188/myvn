<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
  <agm-marker-cluster imagePath="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m">
    <agm-marker *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lon"
      (markerClick)="clickedMarker(marker)"
    ></agm-marker>
  </agm-marker-cluster>
</agm-map>

<app-map-request-info [isShowPanel]="isShowPanel"></app-map-request-info>
